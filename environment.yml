name: llpatcolliders
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy>=1.26,<2.0       # Pin to 1.x to avoid numpy 2.0 breaking changes
  - pandas>=2.2,<3.0       # Pin to 2.x for API stability
  - matplotlib>=3.8,<4.0   # Pin to 3.x to avoid major API changes
  - scipy>=1.12,<2.0       # Pin to 1.x for stable API
  - shapely>=2.0,<3.0      # Pin to 2.x to avoid geometry API changes
  - tqdm>=4.66,<5.0        # Pin to 4.x for progress bar compatibility
  - jupyter>=1.0,<2.0      # Pin to 1.x for notebook compatibility
  - notebook>=7.1,<8.0     # Pin to 7.x for interface stability
  - rtree>=1.0,<2.0        # Pin to 1.x to avoid spatial indexing API changes
  - pip
  - pip:
    - trimesh>=4.1.7,<5.0  # Pin to 4.x for mesh processing stability
